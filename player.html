<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="cache-control" content="no-cache, must-revalidate, max-age=0">
        <meta http-equiv="expires" content="0">
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT">
        <meta http-equiv="pragma" content="no-cache"><meta name="robots" content="noindex, max-snippet:-1, max-image-preview:large, max-video-preview:-1">
        <title>Noise FM Web-Player</title>
        <link rel="stylesheet" href="css/q6in7kBoyYwT.css">
        <link rel="stylesheet" href="css/iUwHWbiIMc1m.css">
        <style type="text/css">
            body {
                background-color: transparent;
                text-align: left;
            }
            .style1 {color: #000000}
</style>

        <script src="js/3kO927hZN9ng.js"></script>
        <script type="text/javascript" src="js/eTXQuXh8Oypo.js"></script>
        <script type="text/javascript" src="js/Z3GxynbASwR8.js"></script>
    </head>
    <body>
            <div id="jquery_jplayer_1" class="webPlayer light audioPlayer">
                <div id="uniqueContainer-1" class="videoPlayer"></div>
                <div style="display:none;" class="playerData">
                    {
                        "name": "",
                        "size": {
                            "width": "800px"
                        },
                        "media": {
                            "mp3": "//play.sas-media.ru/play_256"
                        }
                    }
                </div>
            </div>
        <script type="text/javascript">
            $(document).ready(function(){
            var stream = {
                    title:"",
                    mp3: "//play.sas-media.ru/play_256"
                },
                ready = false;

                $("#jquery_jplayer_1").videoPlayer({
                    ready: function (event) {
                        ready = true;
                        $(this).jPlayer("setMedia", stream);
                    },
                    size: {
                        width: '800px',
                    },
                    pause: function() {
                        $(this).jPlayer("clearMedia");
                    },
                    error: function(event) {
                        if(ready && event.jPlayer.error.type === $.jPlayer.error.URL_NOT_SET) {
                            // Setup the media stream again and play it.
                            $(this).jPlayer("setMedia", stream).jPlayer("play");
                        }
                    },
                    swfPath: "js",
                    solution: "html, flash",
                    supplied: "mp3",
                    preload: "none",
                    wmode: "window",
                    volume: 1,
                    keyEnabled: true
                });
            });
        </script>
        <script type="text/javascript" src="js/JMXVN1KAbyTk.js"></script>
    </body>
</html>
